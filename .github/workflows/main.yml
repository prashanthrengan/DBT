name: üîÑ Sync main ‚Üí dev

on:
  push:
    branches: [main]

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      with:
        token: ${{ secrets.GH_SYNC_TOKEN }}

    - name: Configure Git
      run: |
        git config --global user.email "actions@github.com"
        git config --global user.name "GitHub Actions"

    - name: Fetch and create dev branch if needed
      run: |
        git fetch origin
        git checkout dev || git checkout -b dev origin/main
        git merge origin/main --no-edit || echo "‚ö†Ô∏è Merge conflict ‚Äî resolve manually"
    
    - name: Push to dev
      run: |
        git remote set-url origin https://x-access-token:${{ secrets.GH_SYNC_TOKEN }}@github.com/prashanthrengan/DBT.git
        git push origin dev
